<!DOCTYPE html>
<html>
    <head>
        <title>week4</title>
        <meta charset="UTF-8">
        <script>
            function register(){this.nStudent++;}
            function unregister(){this.nStudent--;}
            function getStudentCount(){return this.nStudent;}
            let a = new Object();
            a.korName = "웹프로그래밍";
            a.engName = "Web Programming";
            a.classCode = "V024003";
            a.nStudent = 0;
            a.register = register;
            a.unregister = unregister;
            a.getStudentCount = getStudentCount;

            let b = {
                korName: "웹프로그래밍",
                engName: "Web Programming",
                classCode: "V024003",
                nStudent: 0,
                register: function(){this.nStudent++;},
                unregister: function(){this.nStudent--;},
                getStudentCount: function(){return this.nStudent;}
            };

            function c(korName, engName, classCode, nStudent){
                this.korName = korName;
                this.engName = engName;
                this.classCode = classCode;
                this.nStudent = nStudent;
                this.register = function(){this.nStudent++;}
                this.unregister = function(){this.nStudent--;}
                this.getStudentCount = function(){return this.nStudent;}
            }
        </script>
    </head>
    <body>
        <script>
            document.write("<h3>1. 직접 객체 만들기</h3>");
            document.write("교과목 이름 = " + a.korName + "<br>");
            document.write("등록 학생 수 = " + a.nStudent + "<br>");
            a.register();
            document.write("after register, 등록 학생 수 = " + a.nStudent + "<br>");
            document.write("<hr>");

            document.write("<h3>2. 리터럴 표기법</h3>");
            document.write("교과목 이름 = " + b.korName + "<br>");
            document.write("등록 학생 수 = " + b.nStudent + "<br>");
            b.register();
            document.write("after register, 등록 학생 수 = " + b.nStudent + "<br>");
            document.write("<hr>");

            let C = new c("웹프로그래밍", "Web Programming", "V024003", "0")
            document.write("<h3>3. Prototype</h3>");
            document.write("교과목 이름 = " + C.korName + "<br>");
            document.write("등록 학생 수 = " + C.nStudent + "<br>");
            C.register();
            document.write("after register, 등록 학생 수 = " + C.nStudent + "<br>");

        </script>
    </body>
</html>
