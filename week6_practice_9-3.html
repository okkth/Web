<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-3</title>
    <script>
        function cal(e){
            if(e.key=="Enter"){
                let IN = document.getElementById("IN");
                let OUT = document.getElementById("OUT");
                OUT.value = eval(IN.value);
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    식 <input type="text" id="IN" onkeydown="cal(event);"><br>
    값 <input type="text" id="OUT">
</body>
</html>
