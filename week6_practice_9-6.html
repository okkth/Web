<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        let size=100;
        function wheel(e) {
            if(e.wheelDelta < 0) {
                size=size-(size*0.05);
                if(size<0) {
                    size=0;
                }
            }
            else {
                size = size + (size * 0.05);
            }
            document.getElementById("img").style.width= size+"px";
            document.getElementById("img").style.height = size + "px";
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고
        아래로 굴리면 이미지가 확대됩니다.  
    </p>
    <img id="img"
        src="https://mblogthumb-phinf.pstatic.net/MjAxODA0MjBfOTMg/MDAxNTI0MjA4MDQwNTQz.u6fb71kHevm-1ZW7Y_9bb6KGdNmE4Ri8rWvmfoV3Aygg.1uiWx7mfmfLAH_XkcboDLpIeg-FfkEuRN6NzEE2i7vcg.PNG.flowercafe08/image_3560780981524208011110.png?type=w800"
        onwheel="wheel(event)" width="300px" height="300px">
</body>
</html>
